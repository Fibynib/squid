            <script>
            
            //Function to get the mouse position
        function getMousePos(canvas, event) {
            var home = canvas.getBoundingClientRect();
            return {
                x: event.clientX - home.left,
                y: event.clientY - home.top
            };
        }
        
        //Function to check whether a point is inside a rectangle
        function isInside(pos, home){
            return pos.x > home.x && pos.x < home.x+home.width && pos.y < home.y+home.height && pos.y > home.y
        }

            var x = 250;

//The rectangle should have x,y,width,height properties
        var home = {
            x:100,
            y:360,
            width:40,
            height:40
        };
        
        //Binding the click event on the canvas
        canvas.addEventListener('click', function(evt) {
            var mousePos = getMousePos(canvas, evt);

           if (isInside(mousePos, home)) {
               alert('Clicked inside home button');
            }else{
                alert('Clicked outside home button');
           }   
        }, false);
